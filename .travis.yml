language: node_js
node_js:
    - '12'
after_success:
    - node --version
    - npm --version
    - npm install
    - npm run build
deploy:
    provider: s3
    access_key_id: $ACCESS_KEY_ID
    secret_access_key: $SECRET_ACCESS_KEY
    bucket: scottdoxey.com
    local_dir: _site
    skip_cleanup: true
    acl: public_read
    on:
        branch: master
